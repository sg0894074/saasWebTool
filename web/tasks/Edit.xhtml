<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTasksLabel_idTask}" for="idTask" />
                    <h:inputText id="idTask" value="#{tasksController.selected.idTask}" title="#{bundle.EditTasksTitle_idTask}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_idTask}"/>
                    <h:outputLabel value="#{bundle.EditTasksLabel_type}" for="type" />
                    <h:inputText id="type" value="#{tasksController.selected.type}" title="#{bundle.EditTasksTitle_type}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditTasksLabel_reference}" for="reference" />
                    <h:inputText id="reference" value="#{tasksController.selected.reference}" title="#{bundle.EditTasksTitle_reference}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_submittedDate}" for="submittedDate" />
                    <h:inputText id="submittedDate" value="#{tasksController.selected.submittedDate}" title="#{bundle.EditTasksTitle_submittedDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTasksLabel_satus}" for="satus" />
                    <h:inputText id="satus" value="#{tasksController.selected.satus}" title="#{bundle.EditTasksTitle_satus}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{tasksController.selected.comments}" title="#{bundle.EditTasksTitle_comments}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_submitter}" for="submitter" />
                    <h:inputText id="submitter" value="#{tasksController.selected.submitter}" title="#{bundle.EditTasksTitle_submitter}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_taskscol}" for="taskscol" />
                    <h:inputText id="taskscol" value="#{tasksController.selected.taskscol}" title="#{bundle.EditTasksTitle_taskscol}" />
                    <h:outputLabel value="#{bundle.EditTasksLabel_project}" for="project" />
                    <h:selectOneMenu id="project" value="#{tasksController.selected.project}" title="#{bundle.EditTasksTitle_project}" required="true" requiredMessage="#{bundle.EditTasksRequiredMessage_project}">
                        <f:selectItems value="#{projectsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tasksController.update}" value="#{bundle.EditTasksSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTasksViewLink}"/>
                <br />
                <h:commandLink action="#{tasksController.prepareList}" value="#{bundle.EditTasksShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTasksIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
