<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTasksLabel_idTask}"/>
                    <h:outputText value="#{tasksController.selected.idTask}" title="#{bundle.ViewTasksTitle_idTask}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_type}"/>
                    <h:outputText value="#{tasksController.selected.type}" title="#{bundle.ViewTasksTitle_type}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_reference}"/>
                    <h:outputText value="#{tasksController.selected.reference}" title="#{bundle.ViewTasksTitle_reference}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_submittedDate}"/>
                    <h:outputText value="#{tasksController.selected.submittedDate}" title="#{bundle.ViewTasksTitle_submittedDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTasksLabel_satus}"/>
                    <h:outputText value="#{tasksController.selected.satus}" title="#{bundle.ViewTasksTitle_satus}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_comments}"/>
                    <h:outputText value="#{tasksController.selected.comments}" title="#{bundle.ViewTasksTitle_comments}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_submitter}"/>
                    <h:outputText value="#{tasksController.selected.submitter}" title="#{bundle.ViewTasksTitle_submitter}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_taskscol}"/>
                    <h:outputText value="#{tasksController.selected.taskscol}" title="#{bundle.ViewTasksTitle_taskscol}"/>
                    <h:outputText value="#{bundle.ViewTasksLabel_project}"/>
                    <h:outputText value="#{tasksController.selected.project}" title="#{bundle.ViewTasksTitle_project}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tasksController.destroyAndView}" value="#{bundle.ViewTasksDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTasksEditLink}"/>
                <br />
                <h:commandLink action="#{tasksController.prepareCreate}" value="#{bundle.ViewTasksCreateLink}" />
                <br />
                <h:commandLink action="#{tasksController.prepareList}" value="#{bundle.ViewTasksShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTasksIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
