<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTasksTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTasksEmpty}" rendered="#{tasksController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tasksController.items.rowCount > 0}">
                    <h:outputText value="#{tasksController.pagination.pageFirstItem + 1}..#{tasksController.pagination.pageLastItem + 1}/#{tasksController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tasksController.previous}" value="#{bundle.Previous} #{tasksController.pagination.pageSize}" rendered="#{tasksController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tasksController.next}" value="#{bundle.Next} #{tasksController.pagination.pageSize}" rendered="#{tasksController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tasksController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_idTask}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTask}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_reference}"/>
                            </f:facet>
                            <h:outputText value="#{item.reference}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_submittedDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.submittedDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_satus}"/>
                            </f:facet>
                            <h:outputText value="#{item.satus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_comments}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_submitter}"/>
                            </f:facet>
                            <h:outputText value="#{item.submitter}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_taskscol}"/>
                            </f:facet>
                            <h:outputText value="#{item.taskscol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTasksTitle_project}"/>
                            </f:facet>
                            <h:outputText value="#{item.project}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tasksController.prepareView}" value="#{bundle.ListTasksViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tasksController.prepareEdit}" value="#{bundle.ListTasksEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tasksController.destroy}" value="#{bundle.ListTasksDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tasksController.prepareCreate}" value="#{bundle.ListTasksCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTasksIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
