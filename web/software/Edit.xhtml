<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSoftwareTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSoftwareLabel_idSoftware}" for="idSoftware" />
                    <h:inputText id="idSoftware" value="#{softwareController.selected.idSoftware}" title="#{bundle.EditSoftwareTitle_idSoftware}" required="true" requiredMessage="#{bundle.EditSoftwareRequiredMessage_idSoftware}"/>
                    <h:outputLabel value="#{bundle.EditSoftwareLabel_name}" for="name" />
                    <h:inputText id="name" value="#{softwareController.selected.name}" title="#{bundle.EditSoftwareTitle_name}" required="true" requiredMessage="#{bundle.EditSoftwareRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditSoftwareLabel_description}" for="description" />
                    <h:inputText id="description" value="#{softwareController.selected.description}" title="#{bundle.EditSoftwareTitle_description}" />
                    <h:outputLabel value="#{bundle.EditSoftwareLabel_version}" for="version" />
                    <h:inputText id="version" value="#{softwareController.selected.version}" title="#{bundle.EditSoftwareTitle_version}" />
                </h:panelGrid>
                <h:commandLink action="#{softwareController.update}" value="#{bundle.EditSoftwareSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSoftwareViewLink}"/>
                <br />
                <h:commandLink action="#{softwareController.prepareList}" value="#{bundle.EditSoftwareShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSoftwareIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
