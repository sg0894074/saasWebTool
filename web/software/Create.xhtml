<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSoftwareTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSoftwareLabel_idSoftware}" for="idSoftware" />
                    <h:inputText id="idSoftware" value="#{softwareController.selected.idSoftware}" title="#{bundle.CreateSoftwareTitle_idSoftware}" required="true" requiredMessage="#{bundle.CreateSoftwareRequiredMessage_idSoftware}"/>
                    <h:outputLabel value="#{bundle.CreateSoftwareLabel_name}" for="name" />
                    <h:inputText id="name" value="#{softwareController.selected.name}" title="#{bundle.CreateSoftwareTitle_name}" required="true" requiredMessage="#{bundle.CreateSoftwareRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateSoftwareLabel_description}" for="description" />
                    <h:inputText id="description" value="#{softwareController.selected.description}" title="#{bundle.CreateSoftwareTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateSoftwareLabel_version}" for="version" />
                    <h:inputText id="version" value="#{softwareController.selected.version}" title="#{bundle.CreateSoftwareTitle_version}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{softwareController.create}" value="#{bundle.CreateSoftwareSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{softwareController.prepareList}" value="#{bundle.CreateSoftwareShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSoftwareIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
