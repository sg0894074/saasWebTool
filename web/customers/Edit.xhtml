<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerCode}" for="customerCode" />
                    <h:inputText id="customerCode" value="#{customersController.selected.customerCode}" title="#{bundle.EditCustomersTitle_customerCode}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_customerCode}"/>
                    <h:outputLabel value="#{bundle.EditCustomersLabel_customerFullName}" for="customerFullName" />
                    <h:inputText id="customerFullName" value="#{customersController.selected.customerFullName}" title="#{bundle.EditCustomersTitle_customerFullName}" required="true" requiredMessage="#{bundle.EditCustomersRequiredMessage_customerFullName}"/>
                    <h:outputLabel value="#{bundle.EditCustomersLabel_region}" for="region" />
                    <h:inputText id="region" value="#{customersController.selected.region}" title="#{bundle.EditCustomersTitle_region}" />
                </h:panelGrid>
                <h:commandLink action="#{customersController.update}" value="#{bundle.EditCustomersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCustomersViewLink}"/>
                <br />
                <h:commandLink action="#{customersController.prepareList}" value="#{bundle.EditCustomersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCustomersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
