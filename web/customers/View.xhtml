<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCustomersLabel_customerCode}"/>
                    <h:outputText value="#{customersController.selected.customerCode}" title="#{bundle.ViewCustomersTitle_customerCode}"/>
                    <h:outputText value="#{bundle.ViewCustomersLabel_customerFullName}"/>
                    <h:outputText value="#{customersController.selected.customerFullName}" title="#{bundle.ViewCustomersTitle_customerFullName}"/>
                    <h:outputText value="#{bundle.ViewCustomersLabel_region}"/>
                    <h:outputText value="#{customersController.selected.region}" title="#{bundle.ViewCustomersTitle_region}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{customersController.destroyAndView}" value="#{bundle.ViewCustomersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCustomersEditLink}"/>
                <br />
                <h:commandLink action="#{customersController.prepareCreate}" value="#{bundle.ViewCustomersCreateLink}" />
                <br />
                <h:commandLink action="#{customersController.prepareList}" value="#{bundle.ViewCustomersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCustomersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
