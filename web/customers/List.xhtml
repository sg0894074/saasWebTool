<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCustomersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCustomersEmpty}" rendered="#{customersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{customersController.items.rowCount > 0}">
                    <h:outputText value="#{customersController.pagination.pageFirstItem + 1}..#{customersController.pagination.pageLastItem + 1}/#{customersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{customersController.previous}" value="#{bundle.Previous} #{customersController.pagination.pageSize}" rendered="#{customersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{customersController.next}" value="#{bundle.Next} #{customersController.pagination.pageSize}" rendered="#{customersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{customersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomersTitle_customerCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerCode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomersTitle_customerFullName}"/>
                            </f:facet>
                            <h:outputText value="#{item.customerFullName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCustomersTitle_region}"/>
                            </f:facet>
                            <h:outputText value="#{item.region}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{customersController.prepareView}" value="#{bundle.ListCustomersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customersController.prepareEdit}" value="#{bundle.ListCustomersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{customersController.destroy}" value="#{bundle.ListCustomersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{customersController.prepareCreate}" value="#{bundle.ListCustomersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCustomersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
