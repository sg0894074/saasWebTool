<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/template.xhtml">

                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAppserversLabel_appCompId}" for="appCompId" />

                    <h:outputLabel value="#{bundle.CreateAppserversLabel_owner}" for="owner" />
                    <h:inputText id="owner" value="#{appserversController.selected.owner}" title="#{bundle.CreateAppserversTitle_owner}" />
                    <h:outputLabel value="#{bundle.CreateAppserversLabel_storage}" for="storage" />

                <h:commandLink action="#{appserversController.create}" value="#{bundle.CreateAppserversSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{appserversController.prepareList}" value="#{bundle.CreateAppserversShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAppserversIndexLink}"/>
