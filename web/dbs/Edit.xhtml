<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDbsTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDbsLabel_dbCompId}" for="dbCompId" />
                    <h:inputText id="dbCompId" value="#{dbsController.selected.dbCompId}" title="#{bundle.EditDbsTitle_dbCompId}" required="true" requiredMessage="#{bundle.EditDbsRequiredMessage_dbCompId}"/>
                    <h:outputLabel value="#{bundle.EditDbsLabel_DBname}" for="DBname" />
                    <h:inputText id="DBname" value="#{dbsController.selected.DBname}" title="#{bundle.EditDbsTitle_DBname}" required="true" requiredMessage="#{bundle.EditDbsRequiredMessage_DBname}"/>
                    <h:outputLabel value="#{bundle.EditDbsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{dbsController.selected.type}" title="#{bundle.EditDbsTitle_type}" required="true" requiredMessage="#{bundle.EditDbsRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditDbsLabel_size}" for="size" />
                    <h:inputText id="size" value="#{dbsController.selected.size}" title="#{bundle.EditDbsTitle_size}" />
                    <h:outputLabel value="#{bundle.EditDbsLabel_charset}" for="charset" />
                    <h:inputText id="charset" value="#{dbsController.selected.charset}" title="#{bundle.EditDbsTitle_charset}" />
                    <h:outputLabel value="#{bundle.EditDbsLabel_DBscol}" for="DBscol" />
                    <h:inputText id="DBscol" value="#{dbsController.selected.DBscol}" title="#{bundle.EditDbsTitle_DBscol}" />
                    <h:outputLabel value="#{bundle.EditDbsLabel_failoverHost}" for="failoverHost" />
                    <h:selectOneMenu id="failoverHost" value="#{dbsController.selected.failoverHost}" title="#{bundle.EditDbsTitle_failoverHost}" required="true" requiredMessage="#{bundle.EditDbsRequiredMessage_failoverHost}">
                        <f:selectItems value="#{saashostsController.itemsAvailableSelectOne}"/>

                    <h:outputLabel value="#{bundle.EditDbsLabel_primaryHost}" for="primaryHost" />
                    <h:selectOneMenu id="primaryHost" value="#{dbsController.selected.primaryHost}" title="#{bundle.EditDbsTitle_primaryHost}" required="true" requiredMessage="#{bundle.EditDbsRequiredMessage_primaryHost}">
                        <f:selectItems value="#{saashostsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditDbsLabel_components}" for="components" />
                    <h:selectOneMenu id="components" value="#{dbsController.selected.components}" title="#{bundle.EditDbsTitle_components}" required="true" requiredMessage="#{bundle.EditDbsRequiredMessage_components}">
                        <f:selectItems value="#{componentsController.itemsAvailableSelectOne}"/>

                <h:commandLink action="#{dbsController.update}" value="#{bundle.EditDbsSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditDbsViewLink}"/>
                <br />
                <h:commandLink action="#{dbsController.prepareList}" value="#{bundle.EditDbsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDbsIndexLink}" />
