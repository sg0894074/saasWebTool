<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDbsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDbsEmpty}" rendered="#{dbsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{dbsController.items.rowCount > 0}">
                    <h:outputText value="#{dbsController.pagination.pageFirstItem + 1}..#{dbsController.pagination.pageLastItem + 1}/#{dbsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{dbsController.previous}" value="#{bundle.Previous} #{dbsController.pagination.pageSize}" rendered="#{dbsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{dbsController.next}" value="#{bundle.Next} #{dbsController.pagination.pageSize}" rendered="#{dbsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{dbsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDbsTitle_dbCompId}"/>
                            </f:facet>
                            <h:outputText value="#{item.dbCompId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDbsTitle_DBname}"/>
                            </f:facet>
                            <h:outputText value="#{item.DBname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDbsTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDbsTitle_size}"/>
                            </f:facet>
                            <h:outputText value="#{item.size}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDbsTitle_charset}"/>
                            </f:facet>
                            <h:outputText value="#{item.charset}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDbsTitle_DBscol}"/>
                            </f:facet>
                            <h:outputText value="#{item.DBscol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDbsTitle_failoverHost}"/>
                            </f:facet>
                            <h:outputText value="#{item.failoverHost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDbsTitle_primaryHost}"/>
                            </f:facet>
                            <h:outputText value="#{item.primaryHost}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDbsTitle_components}"/>
                            </f:facet>
                            <h:outputText value="#{item.components}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{dbsController.prepareView}" value="#{bundle.ListDbsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dbsController.prepareEdit}" value="#{bundle.ListDbsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{dbsController.destroy}" value="#{bundle.ListDbsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{dbsController.prepareCreate}" value="#{bundle.ListDbsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDbsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
