<?xml version="1.0" encoding="UTF-8" ?>

      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                    <h:inputText id="DBname" value="#{dbsController.selected.DBname}" title="#{bundle.CreateDbsTitle_DBname}" required="true" requiredMessage="#{bundle.CreateDbsRequiredMessage_DBname}"/>
                    <h:outputLabel value="#{bundle.CreateDbsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{dbsController.selected.type}" title="#{bundle.CreateDbsTitle_type}" required="true" requiredMessage="#{bundle.CreateDbsRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateDbsLabel_size}" for="size" />
                    <h:inputText id="size" value="#{dbsController.selected.size}" title="#{bundle.CreateDbsTitle_size}" />
                    <h:outputLabel value="#{bundle.CreateDbsLabel_charset}" for="charset" />
                    <h:inputText id="charset" value="#{dbsController.selected.charset}" title="#{bundle.CreateDbsTitle_charset}" />
                    <h:outputLabel value="#{bundle.CreateDbsLabel_DBscol}" for="DBscol" />
                    <h:inputText id="DBscol" value="#{dbsController.selected.DBscol}" title="#{bundle.CreateDbsTitle_DBscol}" />

                <br />
                <h:commandLink action="#{dbsController.prepareList}" value="#{bundle.CreateDbsShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateDbsIndexLink}"/>
