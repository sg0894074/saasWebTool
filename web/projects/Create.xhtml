<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjectsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_projectId}" for="projectId" />
                    <h:inputText id="projectId" value="#{projectsController.selected.projectId}" title="#{bundle.CreateProjectsTitle_projectId}" required="true" requiredMessage="#{bundle.CreateProjectsRequiredMessage_projectId}"/>
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_type}" for="type" />
                    <h:inputText id="type" value="#{projectsController.selected.type}" title="#{bundle.CreateProjectsTitle_type}" required="true" requiredMessage="#{bundle.CreateProjectsRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_env}" for="env" />
                    <h:inputText id="env" value="#{projectsController.selected.env}" title="#{bundle.CreateProjectsTitle_env}" required="true" requiredMessage="#{bundle.CreateProjectsRequiredMessage_env}"/>
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_parentSR}" for="parentSR" />
                    <h:inputText id="parentSR" value="#{projectsController.selected.parentSR}" title="#{bundle.CreateProjectsTitle_parentSR}" />
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_envReadyDate}" for="envReadyDate" />
                    <h:inputText id="envReadyDate" value="#{projectsController.selected.envReadyDate}" title="#{bundle.CreateProjectsTitle_envReadyDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_cutoverDate}" for="cutoverDate" />
                    <h:inputText id="cutoverDate" value="#{projectsController.selected.cutoverDate}" title="#{bundle.CreateProjectsTitle_cutoverDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_status}" for="status" />
                    <h:inputText id="status" value="#{projectsController.selected.status}" title="#{bundle.CreateProjectsTitle_status}" />
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_projectscol}" for="projectscol" />
                    <h:inputText id="projectscol" value="#{projectsController.selected.projectscol}" title="#{bundle.CreateProjectsTitle_projectscol}" />
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_primaryArchitect}" for="primaryArchitect" />
                    <h:selectOneMenu id="primaryArchitect" value="#{projectsController.selected.primaryArchitect}" title="#{bundle.CreateProjectsTitle_primaryArchitect}" >
                        <f:selectItems value="#{peopleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_primaryPM}" for="primaryPM" />
                    <h:selectOneMenu id="primaryPM" value="#{projectsController.selected.primaryPM}" title="#{bundle.CreateProjectsTitle_primaryPM}" >
                        <f:selectItems value="#{peopleController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_customer}" for="customer" />
                    <h:selectOneMenu id="customer" value="#{projectsController.selected.customer}" title="#{bundle.CreateProjectsTitle_customer}" required="true" requiredMessage="#{bundle.CreateProjectsRequiredMessage_customer}">
                        <f:selectItems value="#{customersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProjectsLabel_product}" for="product" />
                    <h:selectOneMenu id="product" value="#{projectsController.selected.product}" title="#{bundle.CreateProjectsTitle_product}" required="true" requiredMessage="#{bundle.CreateProjectsRequiredMessage_product}">
                        <f:selectItems value="#{productsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectsController.create}" value="#{bundle.CreateProjectsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{projectsController.prepareList}" value="#{bundle.CreateProjectsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjectsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
