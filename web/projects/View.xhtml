<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjectsTitle}"></h:outputText>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectsLabel_projectId}"/>
                    <h:outputText value="#{projectsController.selected.projectId}" title="#{bundle.ViewProjectsTitle_projectId}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_type}"/>
                    <h:outputText value="#{projectsController.selected.type}" title="#{bundle.ViewProjectsTitle_type}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_env}"/>
                    <h:outputText value="#{projectsController.selected.env}" title="#{bundle.ViewProjectsTitle_env}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_parentSR}"/>
                    <h:outputText value="#{projectsController.selected.parentSR}" title="#{bundle.ViewProjectsTitle_parentSR}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_envReadyDate}"/>
                    <h:outputText value="#{projectsController.selected.envReadyDate}" title="#{bundle.ViewProjectsTitle_envReadyDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectsLabel_cutoverDate}"/>
                    <h:outputText value="#{projectsController.selected.cutoverDate}" title="#{bundle.ViewProjectsTitle_cutoverDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectsLabel_status}"/>
                    <h:outputText value="#{projectsController.selected.status}" title="#{bundle.ViewProjectsTitle_status}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_projectscol}"/>
                    <h:outputText value="#{projectsController.selected.projectscol}" title="#{bundle.ViewProjectsTitle_projectscol}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_primaryArchitect}"/>
                    <h:outputText value="#{projectsController.selected.primaryArchitect}" title="#{bundle.ViewProjectsTitle_primaryArchitect}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_primaryPM}"/>
                    <h:outputText value="#{projectsController.selected.primaryPM}" title="#{bundle.ViewProjectsTitle_primaryPM}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_customer}"/>
                    <h:outputText value="#{projectsController.selected.customer}" title="#{bundle.ViewProjectsTitle_customer}"/>
                    <h:outputText value="#{bundle.ViewProjectsLabel_product}"/>
                    <h:outputText value="#{projectsController.selected.product}" title="#{bundle.ViewProjectsTitle_product}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectsController.destroyAndView}" value="#{bundle.ViewProjectsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjectsEditLink}"/>
                <br />
                <h:commandLink action="#{projectsController.prepareCreate}" value="#{bundle.ViewProjectsCreateLink}" />
                <br />
                <h:commandLink action="#{projectsController.prepareList}" value="#{bundle.ViewProjectsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjectsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
