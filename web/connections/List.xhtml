<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListConnectionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListConnectionsEmpty}" rendered="#{connectionsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{connectionsController.items.rowCount > 0}">
                    <h:outputText value="#{connectionsController.pagination.pageFirstItem + 1}..#{connectionsController.pagination.pageLastItem + 1}/#{connectionsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{connectionsController.previous}" value="#{bundle.Previous} #{connectionsController.pagination.pageSize}" rendered="#{connectionsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{connectionsController.next}" value="#{bundle.Next} #{connectionsController.pagination.pageSize}" rendered="#{connectionsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{connectionsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConnectionsTitle_idConnection}"/>
                            </f:facet>
                            <h:outputText value="#{item.idConnection}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConnectionsTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConnectionsTitle_source}"/>
                            </f:facet>
                            <h:outputText value="#{item.source}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConnectionsTitle_idProject}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProject}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListConnectionsTitle_destination}"/>
                            </f:facet>
                            <h:outputText value="#{item.destination}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{connectionsController.prepareView}" value="#{bundle.ListConnectionsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{connectionsController.prepareEdit}" value="#{bundle.ListConnectionsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{connectionsController.destroy}" value="#{bundle.ListConnectionsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{connectionsController.prepareCreate}" value="#{bundle.ListConnectionsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListConnectionsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
