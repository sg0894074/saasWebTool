<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComponentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComponentsEmpty}" rendered="#{componentsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componentsController.items.rowCount > 0}">
                    <h:outputText value="#{componentsController.pagination.pageFirstItem + 1}..#{componentsController.pagination.pageLastItem + 1}/#{componentsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componentsController.previous}" value="#{bundle.Previous} #{componentsController.pagination.pageSize}" rendered="#{componentsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componentsController.next}" value="#{bundle.Next} #{componentsController.pagination.pageSize}" rendered="#{componentsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componentsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_compId}"/>
                            </f:facet>
                            <h:outputText value="#{item.compId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_dns}"/>
                            </f:facet>
                            <h:outputText value="#{item.dns}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_listeningIP}"/>
                            </f:facet>
                            <h:outputText value="#{item.listeningIP}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_port}"/>
                            </f:facet>
                            <h:outputText value="#{item.port}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_componentscol}"/>
                            </f:facet>
                            <h:outputText value="#{item.componentscol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_externalhosts}"/>
                            </f:facet>
                            <h:outputText value="#{item.externalhosts}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_appservers}"/>
                            </f:facet>
                            <h:outputText value="#{item.appservers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_qmanagers}"/>
                            </f:facet>
                            <h:outputText value="#{item.qmanagers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_dbs}"/>
                            </f:facet>
                            <h:outputText value="#{item.dbs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_compGroup}"/>
                            </f:facet>
                            <h:outputText value="#{item.compGroup}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentsTitle_project}"/>
                            </f:facet>
                            <h:outputText value="#{item.project}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentsController.prepareView}" value="#{bundle.ListComponentsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentsController.prepareEdit}" value="#{bundle.ListComponentsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentsController.destroy}" value="#{bundle.ListComponentsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componentsController.prepareCreate}" value="#{bundle.ListComponentsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComponentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
