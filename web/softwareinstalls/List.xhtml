<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSoftwareinstallsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSoftwareinstallsEmpty}" rendered="#{softwareinstallsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{softwareinstallsController.items.rowCount > 0}">
                    <h:outputText value="#{softwareinstallsController.pagination.pageFirstItem + 1}..#{softwareinstallsController.pagination.pageLastItem + 1}/#{softwareinstallsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{softwareinstallsController.previous}" value="#{bundle.Previous} #{softwareinstallsController.pagination.pageSize}" rendered="#{softwareinstallsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{softwareinstallsController.next}" value="#{bundle.Next} #{softwareinstallsController.pagination.pageSize}" rendered="#{softwareinstallsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{softwareinstallsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSoftwareinstallsTitle_installSR}"/>
                            </f:facet>
                            <h:outputText value="#{item.installSR}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSoftwareinstallsTitle_softwareInstallscol}"/>
                            </f:facet>
                            <h:outputText value="#{item.softwareInstallscol}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSoftwareinstallsTitle_software}"/>
                            </f:facet>
                            <h:outputText value="#{item.software}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSoftwareinstallsTitle_saashosts}"/>
                            </f:facet>
                            <h:outputText value="#{item.saashosts}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{softwareinstallsController.prepareView}" value="#{bundle.ListSoftwareinstallsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{softwareinstallsController.prepareEdit}" value="#{bundle.ListSoftwareinstallsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{softwareinstallsController.destroy}" value="#{bundle.ListSoftwareinstallsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{softwareinstallsController.prepareCreate}" value="#{bundle.ListSoftwareinstallsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSoftwareinstallsIndexLink}"/>
