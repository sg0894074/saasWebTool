<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSoftwareinstallsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSoftwareinstallsLabel_installSR}" for="installSR" />
                    <h:inputText id="installSR" value="#{softwareinstallsController.selected.installSR}" title="#{bundle.CreateSoftwareinstallsTitle_installSR}" />
                    <h:outputLabel value="#{bundle.CreateSoftwareinstallsLabel_softwareInstallscol}" for="softwareInstallscol" />
                    <h:inputText id="softwareInstallscol" value="#{softwareinstallsController.selected.softwareInstallscol}" title="#{bundle.CreateSoftwareinstallsTitle_softwareInstallscol}" />
                    <h:outputLabel value="#{bundle.CreateSoftwareinstallsLabel_software}" for="software" />
                    <h:selectOneMenu id="software" value="#{softwareinstallsController.selected.software}" title="#{bundle.CreateSoftwareinstallsTitle_software}" required="true" requiredMessage="#{bundle.CreateSoftwareinstallsRequiredMessage_software}">
                        <f:selectItems value="#{softwareController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSoftwareinstallsLabel_saashosts}" for="saashosts" />
                    <h:selectOneMenu id="saashosts" value="#{softwareinstallsController.selected.saashosts}" title="#{bundle.CreateSoftwareinstallsTitle_saashosts}" required="true" requiredMessage="#{bundle.CreateSoftwareinstallsRequiredMessage_saashosts}">
                        <f:selectItems value="#{saashostsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{softwareinstallsController.create}" value="#{bundle.CreateSoftwareinstallsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{softwareinstallsController.prepareList}" value="#{bundle.CreateSoftwareinstallsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSoftwareinstallsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
