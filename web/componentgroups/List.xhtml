<?xml version="1.0" encoding="UTF-8" ?>

                    <h:commandLink action="#{componentgroupsController.next}" value="#{bundle.Next} #{componentgroupsController.pagination.pageSize}" rendered="#{componentgroupsController.pagination.hasNextPage}"/>&nbsp;

                                <h:outputText value="#{bundle.ListComponentgroupsTitle_compGroupId}"/>
                            </f:facet>
                            <h:outputText value="#{item.compGroupId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentgroupsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentgroupsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponentgroupsTitle_protocol}"/>
                            </f:facet>
                            <h:outputText value="#{item.protocol}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componentgroupsController.prepareView}" value="#{bundle.ListComponentgroupsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentgroupsController.prepareEdit}" value="#{bundle.ListComponentgroupsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componentgroupsController.destroy}" value="#{bundle.ListComponentgroupsDestroyLink}"/>
