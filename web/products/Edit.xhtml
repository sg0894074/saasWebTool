<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductsLabel_idProduct}" for="idProduct" />
                    <h:inputText id="idProduct" value="#{productsController.selected.idProduct}" title="#{bundle.EditProductsTitle_idProduct}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_idProduct}"/>
                    <h:outputLabel value="#{bundle.EditProductsLabel_shortName}" for="shortName" />
                    <h:inputText id="shortName" value="#{productsController.selected.shortName}" title="#{bundle.EditProductsTitle_shortName}" required="true" requiredMessage="#{bundle.EditProductsRequiredMessage_shortName}"/>
                    <h:outputLabel value="#{bundle.EditProductsLabel_fullName}" for="fullName" />
                    <h:inputText id="fullName" value="#{productsController.selected.fullName}" title="#{bundle.EditProductsTitle_fullName}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_tower}" for="tower" />
                    <h:inputText id="tower" value="#{productsController.selected.tower}" title="#{bundle.EditProductsTitle_tower}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productsController.selected.description}" title="#{bundle.EditProductsTitle_description}" />
                    <h:outputLabel value="#{bundle.EditProductsLabel_si}" for="si" />
                    <h:inputText id="si" value="#{productsController.selected.si}" title="#{bundle.EditProductsTitle_si}" />
                </h:panelGrid>
                <h:commandLink action="#{productsController.update}" value="#{bundle.EditProductsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductsViewLink}"/>
                <br />
                <h:commandLink action="#{productsController.prepareList}" value="#{bundle.EditProductsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
