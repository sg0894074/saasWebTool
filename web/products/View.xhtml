<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductsLabel_idProduct}"/>
                    <h:outputText value="#{productsController.selected.idProduct}" title="#{bundle.ViewProductsTitle_idProduct}"/>
                    <h:outputText value="#{bundle.ViewProductsLabel_shortName}"/>
                    <h:outputText value="#{productsController.selected.shortName}" title="#{bundle.ViewProductsTitle_shortName}"/>
                    <h:outputText value="#{bundle.ViewProductsLabel_fullName}"/>
                    <h:outputText value="#{productsController.selected.fullName}" title="#{bundle.ViewProductsTitle_fullName}"/>
                    <h:outputText value="#{bundle.ViewProductsLabel_tower}"/>
                    <h:outputText value="#{productsController.selected.tower}" title="#{bundle.ViewProductsTitle_tower}"/>
                    <h:outputText value="#{bundle.ViewProductsLabel_description}"/>
                    <h:outputText value="#{productsController.selected.description}" title="#{bundle.ViewProductsTitle_description}"/>
                    <h:outputText value="#{bundle.ViewProductsLabel_si}"/>
                    <h:outputText value="#{productsController.selected.si}" title="#{bundle.ViewProductsTitle_si}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productsController.destroyAndView}" value="#{bundle.ViewProductsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductsEditLink}"/>
                <br />
                <h:commandLink action="#{productsController.prepareCreate}" value="#{bundle.ViewProductsCreateLink}" />
                <br />
                <h:commandLink action="#{productsController.prepareList}" value="#{bundle.ViewProductsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
