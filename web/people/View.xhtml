<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPeopleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPeopleLabel_idEmployee}"/>
                    <h:outputText value="#{peopleController.selected.idEmployee}" title="#{bundle.ViewPeopleTitle_idEmployee}"/>
                    <h:outputText value="#{bundle.ViewPeopleLabel_name}"/>
                    <h:outputText value="#{peopleController.selected.name}" title="#{bundle.ViewPeopleTitle_name}"/>
                    <h:outputText value="#{bundle.ViewPeopleLabel_role}"/>
                    <h:outputText value="#{peopleController.selected.role}" title="#{bundle.ViewPeopleTitle_role}"/>
                    <h:outputText value="#{bundle.ViewPeopleLabel_email}"/>
                    <h:outputText value="#{peopleController.selected.email}" title="#{bundle.ViewPeopleTitle_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{peopleController.destroyAndView}" value="#{bundle.ViewPeopleDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPeopleEditLink}"/>
                <br />
                <h:commandLink action="#{peopleController.prepareCreate}" value="#{bundle.ViewPeopleCreateLink}" />
                <br />
                <h:commandLink action="#{peopleController.prepareList}" value="#{bundle.ViewPeopleShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPeopleIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
