<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPeopleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPeopleLabel_idEmployee}" for="idEmployee" />
                    <h:inputText id="idEmployee" value="#{peopleController.selected.idEmployee}" title="#{bundle.EditPeopleTitle_idEmployee}" required="true" requiredMessage="#{bundle.EditPeopleRequiredMessage_idEmployee}"/>
                    <h:outputLabel value="#{bundle.EditPeopleLabel_name}" for="name" />
                    <h:inputText id="name" value="#{peopleController.selected.name}" title="#{bundle.EditPeopleTitle_name}" required="true" requiredMessage="#{bundle.EditPeopleRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditPeopleLabel_role}" for="role" />
                    <h:inputText id="role" value="#{peopleController.selected.role}" title="#{bundle.EditPeopleTitle_role}" />
                    <h:outputLabel value="#{bundle.EditPeopleLabel_email}" for="email" />
                    <h:inputText id="email" value="#{peopleController.selected.email}" title="#{bundle.EditPeopleTitle_email}" />
                </h:panelGrid>
                <h:commandLink action="#{peopleController.update}" value="#{bundle.EditPeopleSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPeopleViewLink}"/>
                <br />
                <h:commandLink action="#{peopleController.prepareList}" value="#{bundle.EditPeopleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPeopleIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
